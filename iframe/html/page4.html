<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário</title>
<script>


function salvarDados() {
    // Captura os valores dos campos de entrada
    var nomeEmpresa = document.getElementById("inspetor").value;
    var dataHora = document.getElementById("data").value;
    var localTrabalho = document.getElementById("local").value;
    var descricaoTrabalho = document.getElementById("descricao").value;
    var equipamentos = document.getElementById("equipamentos").value;
    
    // Cria uma nova linha na tabela
    var table = document.getElementById("tabela");
    var row = table.insertRow(-1); // Insere no final da tabela
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    var cell5 = row.insertCell(4);
    
    // Adiciona os valores aos campos da nova linha
    cell1.innerHTML = nomeEmpresa;
    cell2.innerHTML = dataHora;
    cell3.innerHTML = localTrabalho;
    cell4.innerHTML = descricaoTrabalho;
    cell5.innerHTML = equipamentos;

    // Redireciona para a página 3
    window.location.href = "html/page3.html";
}



</script>
</head>
<body>
<div>
    <br />
    <label for="inspetor">Nome da empresa:</label>
    <input type="text" id="inspetor" />
    <label for="data">Data e hora:</label>
    <input type="datetime-local" id="data" />
    <label for="local">Local de Trabalho:</label>
    <input type="text" id="local" />
    <label for="descricao">Descrição do Trabalho:</label>
    <input type="text" id="descricao" />
    <label for="equipamentos">Equipamento/estrutura envolvido:</label>
    <input type="text" id="equipamentos" />
    <label class="numeropermissao">N°<input class="inputNumero" type="number" id="numero" /></label>
    <button id="salvar"  onclick="salvarDados()">Enviar</button>
</div>
</body>
</html>
